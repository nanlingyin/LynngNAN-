<!-- donate.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>捐赠 - LynngNAN的个人站</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="site-title">
            <img src="images/logo.jpeg" alt="Logo" class="logo">
            <h1>捐赠</h1>
            <button class="menu-toggle" id="menu-toggle">▲</button>
        </div>
        <nav id="nav-menu">
            <ul>
                <li><a href="#about">个人介绍</a></li>
                <li><a href="#resources">常用资源</a></li>
                <li><a href="#projects">个人作品</a></li>
                <li><a href="#tutorials">教程</a></li>
                <li><a href="#donate">捐赠</a></li>
                <li><a href="#connect">联系方式</a></li>
                <li><a href="#con">   </a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="donate-page">
            <img src="images/pay.jpg" alt="收款码" class="payment-image">
            <p>Ciallo～(∠・ω< )⌒★感谢捐赠，请在备注留下您的联系方式以后有福利回馈哦！</p>
            <button class="back-button" onclick="window.history.back()">返回上一页</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 LynngNAN的个人站</p>
        <p>本站完全开源： <a href="https://github.com/nanlingyin/Lynnnet">https://github.com/nanlingyin/Lynnnet</a></p>
        <p><a href="#" id="contributors-link">点此查看贡献者</a></p> <!-- 新增链接 -->
    </footer>
    <div id="contributors-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>贡献者</h2>
            <div class="contributors-images">
                <!-- 替换为您的贡献者图片 -->
                <img src="contributors/1.jpg" alt="贡献者1">
                <img src="contributors/2.jpg" alt="贡献者2">
                <img src="contributors/3.jpg" alt="贡献者3">
                <img src="contributors/4.png" alt="贡献者3">
                <!-- 添加更多图片根据需要 -->
            </div>
            <p>感谢上述捐赠者\贡献者为lynnnet提供的帮助</p>
        </div>
    </div>
    <script>
        // 现有的菜单切换功能
        const menuToggle = document.getElementById('menu-toggle');
        const navMenu = document.getElementById('nav-menu');
    
        menuToggle.addEventListener('click', () => {
            navMenu.classList.toggle('active');
            menuToggle.classList.toggle('active'); /* 切换active类以触发旋转 */
        });
    
        // 贡献者模态窗口功能
        const contributorsLink = document.getElementById('contributors-link');
        const contributorsModal = document.getElementById('contributors-modal');
        const closeModal = document.querySelector('.modal .close');
    
        // 打开模态窗口
        contributorsLink.addEventListener('click', (e) => {
            e.preventDefault();
            contributorsModal.style.display = 'block';
        });
    
        // 关闭模态窗口
        closeModal.addEventListener('click', () => {
            contributorsModal.style.display = 'none';
        });
    
        // 点击模态窗口外部关闭窗口
        window.addEventListener('click', (event) => {
            if (event.target == contributorsModal) {
                contributorsModal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
